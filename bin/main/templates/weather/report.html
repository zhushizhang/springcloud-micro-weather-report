<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>天气预报</title>

</head>
<body>
	<div class="container">
		<div class="row">
			<h3 th:text="${reportModel.title}"></h3>
			<select class="custom-select" id="selectCityId">
				<option th:each="city : ${reportModel.cityList}"
					th:value="${city.cityId}" th:text="${city.cityName}"
					th:selected="${reportModel.cityId eq city.cityId}"></option>
			</select>
		</div>
		<div class="row">
			<h1 class="text-success" th:text="${reportModel.report.city}">深圳</h1>
		</div>
		<div class="row">
			<p>
				空气指数：<span th:text=${reportModel.report.aqi}></span>
			</p>
		</div>
		<div class="row">
			<p>
				当前温度：<span th:text=${reportModel.report.wendu}></span>
			</p>
		</div>
		<div class="row">
			<p>
				感冒情况：<span th:text=${reportModel.report.ganmao}></span>
			</p>
		</div>
		<div class="row">
			<div class="card border-info"
				th:each="forecast : ${reportModel.report.forecast}">
				<div class="card-body text-info">
					<p class="card-text text-info" th:text="${forecast.date}">日期</p>
					<p class="card-text" th:text="${forecast.high}">最高温度</p>
					<p class="card-text" th:text="${forecast.fengli}">风力</p>
					<p class="card-text" th:text="${forecast.low}">最低温度</p>
					<p class="card-text" th:text="${forecast.fengxiang}">风向</p>
					<p class="card-text" th:text="${forecast.type}">类型</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/weather/report.js}"></script>

</body>
</html>
